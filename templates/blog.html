{% extends "base.html" %}

{% block content %}
    <h1>Build-a-blog</h1>
    <hr>
    {% if blogs|length == 0 %}
    <p>No blogs yet.</p>
    {% else %}
        {% for blog in blogs %}
        <a href="/post?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <p>{{blog.body}}</p>
        <hr>
        {% endfor %}
    {% endif %}
{% endblock %}
