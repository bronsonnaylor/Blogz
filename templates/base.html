<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <span>
        <a href='/'>Main blog page</a>
    </span>
    <span>
        <a href='/newpost'>New blog post</a>
    </span>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
