{% extends "base.html" %}

{% block content %}

<h2>Signup</h2>
<form action="/signup" method="post">
    <label>
        Username:
        <input type="text" name="username" value="{{ username }}"/>
        <div>
            {% for list_item in input_errors['username'] %}
            {{ list_item }}
            {% endfor %}
        </div>
    </label>
    <label>
        Password:
        <input type="password" name="password"/>
        <div>
            {% for list_item in input_errors['password'] %}
            {{ list_item }}
            {% endfor %}
        </div>
    </label>
    <label>
        Confirm password:
        <input type="password" name="password2"/>
        <div>
            {% for list_item in input_errors['password2'] %}
            {{ list_item }}
            {% endfor %}
        </div>
    </label>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
